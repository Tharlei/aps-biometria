<ion-header class="header">
  <ion-item color="secondary"></ion-item>
  <ion-navbar color="secondary">
      <ion-title>
          <ion-icon name="list"></ion-icon>
          <span>&nbsp; Informações</span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">

  <ion-item *ngFor="let info of infos" (click)="selecionaInfo(info)" >
    <h2>{{info.title}}</h2>
    <small>{{info.subtitle}}</small>
    <ion-icon color="green" icon-only item-end name="information-circle"></ion-icon>
  </ion-item>

  <ion-fab top right edge>
    <button ion-fab mini color="orange" (click)="exit()" >
      <ion-icon name="exit"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
