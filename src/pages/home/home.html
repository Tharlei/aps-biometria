<ion-header>
  <ion-item color="green" class="transparente"></ion-item>
  <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="contact"></ion-icon>
      </button>
      <ion-title>
          <span>&nbsp; Informações</span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">

  <ion-item *ngFor="let info of infos" (click)="selecionaInfo(info)" >
    <h2>{{info.title}}</h2>
    <small>{{info.subtitle}}</small>
    <ion-icon color="primary" icon-only item-end name="information-circle"></ion-icon>
  </ion-item>

  <ion-item class="transparente"></ion-item>

  <!-- <ion-fab top right edge>
    <button ion-fab mini color="orange" (click)="exit()" >
      <ion-icon name="exit"></ion-icon>
    </button>
  </ion-fab> -->

</ion-content>
