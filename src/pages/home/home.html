<ion-header>
  <ion-item color="green" class="transparente"></ion-item>
  <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <span>&nbsp; Not√≠cias</span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Puxe para recarregar"
        refreshingSpinner="circles"
        refreshingText="Recarregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let info of infos" (click)="selecionaInfo(info)" >
    <h2>{{info.title}}</h2>
    <small>{{info.subtitle}}</small>
    <ion-icon color="primary" icon-only item-end name="information-circle"></ion-icon>
  </ion-item>

  <ion-item class="transparente"></ion-item>

</ion-content>
