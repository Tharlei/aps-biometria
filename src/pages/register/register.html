<ion-header>

<ion-navbar color="primary">
    <ion-title>Registrar</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding>

    <form (ngSubmit)="efetuarCadastro()" #formulario="ngForm">
        <ion-item-group>
            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input [(ngModel)]="name" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input [(ngModel)]="email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input [(ngModel)]="password" name="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Confirme senha</ion-label>
                <ion-input [(ngModel)]="password_check" name="password_check"></ion-input>
            </ion-item>
        </ion-item-group>
    </form>

    <button ion-button block color="secondary" (click)="formulario.ngSubmit.emit()">
        Cadastrar-se
    </button>

</ion-content>
